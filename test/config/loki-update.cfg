[server]
debug_mode = 1
http_port  = 8888
http_addr  = 192.168.0.158
adapters   = loki-update, system_info
enable_cors = true

[tornado]
logging = debug

[adapter.loki-update]
module = loki_update.adapter.LokiUpdateAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter