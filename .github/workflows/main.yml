name: Node.js CI

on:
  push:
    tags:
      - "v*"
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: loki-update-ui

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Reconfigure git to use HTTP authentication
        run: >
          GIT_TRACE=1 git config --global url."https://github.com/".insteadOf ssh://git@github.com/
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        timeout-minutes: 2
      - run: npm run build --if-present
        timeout-minutes: 10

      - name: Create zip archive
        run: |
          cd dist
          zip -r build.zip .
      - name: List contents of zip
        run: unzip -l build/build.zip
      - name: Create release if tagged
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          artifactErrorsFailBuild: true
          artifacts: loki-update-ui/build/build.zip
          draft: true
          generateReleaseNotes: true
          skipIfReleaseExists: true
          allowUpdates: true
          updateOnlyUnreleased: true
          omitBodyDuringUpdate: true
